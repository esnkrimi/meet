
<div *ngIf="posts[0]" class="p-4 bg-darker">
  <div *ngFor="let item of posts; let i = index" class="p-1 cursor-pointer">
    <div class="rounded p-2 border bg-dark border-black">
      <div class="row w-100 ">
        <div class="text-black col-md-2">
          <img
            onerror="this.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTtLs3QLHJZsZPdE5RmYvgJhOuVLqKfHoaqg&s';this.style.opacity = 0.2"
            [src]="
              'https://burjcrown.com/drm/date/users/' +
              item?.user?.email +
              '/' +
              item?.id +
              '/1.jpg'
            "
            class="mr-auto img-thumbnail-rectangle rounded cursor-pointer"
          />
        </div>
        <div class="col-md-10">
          <div class="text-left text-small text-light">
            <!-- 
          {{ otDateTime(item.date) }}
            -->
          </div>
          <div
            class="fw-bold text-right text-light border-black p-1 m-1 border-bottom"
            style="flex-basis: 90%"
          >
            {{ item?.title }}
          </div>
          <div
            class="bg-dark text-right p-1 text-light"
            [innerHTML]="shortcase(item?.content)"
          ></div>
        </div>
      </div>

      <div class="text-right w-100 p-1" *ngIf="item.id !== 0">
        <button
          (click)="deletePost(item, i)"
          mat-raised-button
          class="p-1 bg-black text-light m-1"
        >
          حذف
        </button>
        <button
          mat-raised-button
          (click)="gotoRouteWithDelay('feature/zoom/' + item.id)"
          class="p-1 bg-black text-light m-1"
        >
          مشاهده
        </button>
      </div>
      <div class="text-right w-100 p-1" *ngIf="item.id === 0">حذف شد</div>
    </div>
  </div>
</div>
