<div
  *ngIf="componentSetting.visualDirectives.loadingProgressActive"
  class="full-width-bg-transparent"
>
  <img src="../assets/img/foxloading.gif" class="image-small img-center" />
</div>
<div class="w-100 main-frame justify-content-center bg-darker border">
  <div
    class="header-div w-100 justify-content-center align-self-center text-center"
  >
    <div class="w-100 text-center bg-darker border-bottom border-light">
      <app-header [userLoginedObject]="userLoginedObject"></app-header>
    </div>

    <div class="frame-div w-100 justify-content-center d-flex">
      <div
        class="flex-nowrap w-60 main w-main-width"
        [class.w-100]="!deviceIsPc"
        [class.d-flex]="deviceIsPc"
      >
        <div
          [class.p-3]="deviceIsPc"
          class="justify-content-center text-center rounded mt-3"
        >
          <div class="w-100 inner-div-center">
            <router-outlet></router-outlet>
          </div>
        </div>
        <div
          class="pb-4 mb-4"
          [class.animation-fadein]="!deviceIsPc && showMenu"
          *ngIf="
            (componentSetting.visualDirectives.routeFrom !== 'profile' &&
              showMenu) ||
            (deviceIsPc &&
              componentSetting.visualDirectives.routeFrom !== 'profile')
          "
          [class.d-absolute-menu]="!deviceIsPc && showMenu"
        >
          <app-menu></app-menu>
          <div class="p-4 item-footer">
            <p>درباره ما</p>
            <p>قوانین و مقررات</p>
            <p>تماس با ما</p>
            <p>همکاری</p>
          </div>
        </div>
        <div
          *ngIf="
            componentSetting.visualDirectives.routeFrom === 'profile' &&
            deviceIsPc
          "
        >
          <app-profile-menu></app-profile-menu>
        </div>
      </div>
    </div>
    <div class="footer-div w-75 justify-content-center d-flex">
      <div class="w-75 text-right"><app-footer></app-footer></div>
    </div>
  </div>
</div>
